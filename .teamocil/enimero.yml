windows:
  - name: paths
    root: ~/projects/enimero
    layout: even-horizontal
    panes:
      - commands:
        - nvm use 18
        - cd backend
      - commands:
        - nvm use 18
        - cd frontend-web
        # - cd backend
  - name: services
    root: ~/projects/enimero
    layout: even-horizontal
    panes:
      - commands:
        - nvm use 18
        - cd backend/supabase
        - supabase start
        # - supabase functions serve actions
      - commands:
        - nvm use 18
        - cd backend/sls-server
        - yarn offline
      - commands:
        - nvm use 18
        - cd frontend-web
        - yarn dev
  - name: vim-2
    root: ~/projects/enimero
    layout: even-horizontal
    panes:
      - commands:
        - vim
        focus: true
