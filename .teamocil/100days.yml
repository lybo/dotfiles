windows:
  - name: paths
    root: ~/projects/djakne/100days
    layout: even-horizontal
    panes:
      - commands:
        - nvm use 16
        - cd 100days-admin
      - commands:
        - nvm use 16
        - cd 100days-backend
        # - cd backend
  - name: services
    root: ~/projects/djakne/100days
    layout: even-horizontal
    panes:
      - commands:
        - nvm use 16
        - cd 100days-admin
        - yarn start
      - commands:
        - nvm use 16
        - cd 100days-backend/functions
        - npm run serve
        # - supabase functions serve actions
  - name: vim-2
    root: ~/projects/djakne/100days
    layout: even-horizontal
    panes:
      - commands:
        - vim
        focus: true
